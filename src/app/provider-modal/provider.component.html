<ion-header>
  <h1>Provider Selection</h1>
</ion-header>

<ion-content>
  <ion-list *ngFor=" let provider of providers; let i = index ">
    <ion-item>
      <ion-avatar>
        <img [src]="provider.img">

      </ion-avatar>
      <ion-label>
        <h2>{{provider.name}}</h2>
        <p>{{provider.title}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
